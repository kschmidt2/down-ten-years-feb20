<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/spx-ten-years_styles.css">
  <!--endbuild-->

</head>

<body>

  <div class="chart-area">
      <div class="chart-head" id="chart-head">The stock market's rise over the past 10 years</div>
      <div class="chart-subhead">When investing, it's important to keep the big picture in mind. Even after a 6% drop this week, the S&P 500 is still up 180% over the past 10 years.</div>
      <!-- <div class="chart-title">This is a chart title</div> -->
      <div class="chart-title-social">Social chart title</div>
      <div class="chart-container" id="chart-container"></div>
      <div class="chart-note">Note: Data through February 25.</div>
      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">FactSet</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>
  <div id="chart-fallback"></div>
    
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <!-- <script src="http://code.highcharts.com/modules/exporting.js"></script> -->
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
  <!--build:js js/main.min.js -->
  <script src="js/spx-ten-years_main.js"></script>
  <!-- endbuild -->
</body>
</html>
